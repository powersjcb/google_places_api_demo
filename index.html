<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/vendor/normalize.min.css">
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="css/vendor/main.css">
        <link rel="stylesheet" href="css/search.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/jquery-2.1.4.min.js"></script>

    <body>

      <div class="container">

        <header class="page-header">
          <h1>Google Places Api Demo</h1>
        </header>

        <div class="row">
          <div class="search col-xs-8">

            <div class="search-area input-group">
              <label for="search-term" class="form-label">
                Search for something!
              </label>
              <input id="search-term" class="form-control" type="text"
                name="location[input]" placeholder="location">
            </div>

            <div id="results-count"></div>
            <div class="results">
              <div class="list-group">

              </div>
            </div>
          </div> <!-- end of search div -->

          <div class="map-container">
            <div id="map" class="map"></div>
          </div>
        </div> <!-- end of row -->

      </div> <!-- end of container -->

      <!-- template for items -->
      <a href="#" id="result-template" class="hidden list-group-item result-item">
          <img src="" alt="icon" />
            <div class="content">
              <h5 class="list-group-item-heading"></h4>
              <p class="list-group-item-text"></p>
            </div>
          </span>
        </span>
      </a>

      <script src="js/search.js"></script>
